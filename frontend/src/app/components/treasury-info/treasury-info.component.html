<div *ngIf="(stateSvc.treasury$ | async) as treasury">
  <h4>Treasury</h4>
  <div class="values">
    <div class="usdc">
      <ng-template [ngTemplateOutlet]="usdcIcon"></ng-template>
      <div class="value">{{ +treasury.usdc | formatCash }} USDC</div>
    </div>
    <div class="eth">
      <ng-template [ngTemplateOutlet]="ethIcon"></ng-template>
      <div class="value">{{ treasury.eth | number }} ETH</div>
    </div>
  </div>
</div>
