specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PhunksAuctionHouse
    network: mainnet
    source:
      address: "0x4d9ec67490e933bfaafce70819835d838b3c03e3"
      abi: PhunksAuctionHouse
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AuctionBid
        - AuctionCreated
        - AuctionDurationUpdated
        - AuctionExtended
        - AuctionMinBidIncrementPercentageUpdated
        - AuctionReservePriceUpdated
        - AuctionSettled
        - AuctionTimeBufferUpdated
        - OwnershipTransferred
        - Paused
        - Unpaused
      abis:
        - name: PhunksAuctionHouse
          file: ./abis/PhunksAuctionHouse.json
      eventHandlers:
        - event: AuctionBid(indexed uint256,uint256,address,uint256,bool)
          handler: handleAuctionBid
        - event: AuctionCreated(indexed uint256,uint256,uint256,uint256)
          handler: handleAuctionCreated
        - event: AuctionDurationUpdated(uint256)
          handler: handleAuctionDurationUpdated
        - event: AuctionExtended(indexed uint256,uint256,uint256)
          handler: handleAuctionExtended
        - event: AuctionMinBidIncrementPercentageUpdated(uint256)
          handler: handleAuctionMinBidIncrementPercentageUpdated
        - event: AuctionReservePriceUpdated(uint256)
          handler: handleAuctionReservePriceUpdated
        - event: AuctionSettled(indexed uint256,uint256,address,uint256)
          handler: handleAuctionSettled
        - event: AuctionTimeBufferUpdated(uint256)
          handler: handleAuctionTimeBufferUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/phunks-auction-house.ts
  - kind: ethereum
    name: CryptoPhunksV2
    network: mainnet
    source:
      address: "0xf07468ead8cf26c752c676e43c814fee9c8cf402"
      abi: CryptoPhunksV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - CryptoPhunksV2OwnershipTransferred
        - Transfer
      abis:
        - name: CryptoPhunksV2
          file: ./abis/CryptoPhunksV2.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CryptoPhunksV2OwnershipTransferred(indexed address,indexed address)
          handler: handleCryptoPhunksV2OwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/crypto-phunks-v-2.ts
